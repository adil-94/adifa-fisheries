<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adifa Fisheries - Redirect</title>
  <script>
    // Check if we have an access token in the URL
    if (window.location.hash && window.location.hash.includes('access_token=')) {
      // Redirect to the app with the auth tokens
      window.location.href = '/adifa-fisheries/' + window.location.hash;
    } else {
      // Otherwise redirect to the main app
      window.location.href = '/adifa-fisheries/';
    }
  </script>
</head>
<body>
  <h1>Redirecting to Adifa Fisheries...</h1>
  <p>If you are not redirected automatically, <a href="/adifa-fisheries/">click here</a>.</p>
</body>
</html>
