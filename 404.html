<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adifa Fisheries - SPA Redirect</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Handle authentication redirects
    const redirectToApp = () => {
      // Check if we have an access token in the URL
      if (window.location.hash && window.location.hash.includes('access_token=')) {
        // Redirect to the main app with the auth tokens
        window.location.href = '/adifa-fisheries/' + window.location.hash;
      } else {
        // Otherwise redirect to the main app
        window.location.href = '/adifa-fisheries/';
      }
    };
    
    // Execute redirect
    redirectToApp();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
